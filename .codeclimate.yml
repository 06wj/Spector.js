## Main config
plugins:
  tslint:
    enabled: true
    config: tslint.json
  scss-lint:
    enabled: false
  eslint:
    enabled: false
  csslint:
    enabled: false

## other configuration excluded from example...
exclude_patterns:
- "**.d.ts"
# exlude cause auto generated.
- ".vscode/"
- "dist/"
- "documentation/"
- "extensions/"
- "sample/"
- "tests/"
- "tools/"
- "vendors/"