## Main config
engines:
  tslint:
    enabled: false
    channel: beta
  scss-lint:
    enabled: false
  eslint:
    enabled: false
  csslint:
    enabled: false

plugins:
  tslint:
    enabled: true
    config: tslint.json

ratings:
  paths:
  - "**.ts"

## other configuration excluded from example...
exclude_paths:
- "**.d.ts"
# exlude cause auto generated.
- ".vscode/"
- "dist/"
- "documentation/"
- "extensions/"
- "sample/"
- "tests/"
- "tools/"
- "vendors/"