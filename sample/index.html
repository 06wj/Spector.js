<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Local Development</title>
    
	<script src="http://localhost:35729/livereload.js?snipver=1"></script>
	
	<script src="../tools/loader.js"></script>
	
	<script src="js/sylvester.js"></script>
	<script src="js/glUtils.js"></script>
	
	<script src="../vendors/prism.js"></script>
	<link href="../vendors/prism.css" rel="stylesheet" />


	<style>
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			overflow: hidden;
		}

		#renderCanvas {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<canvas id="renderCanvas"></canvas>
	
	<script>
		// Allow querystring to navigate easily in debug in local samples.
		var indexjs = 'js/';
		var sampleSearch = /sample=([0-9-zA-z]+)/i;
		var matches = null;
		if ((matches = sampleSearch.exec(window.location)) !== null) {			
			indexjs += '.';
			indexjs += matches[1];
		}
		else {
			indexjs += 'simple'
		}
		indexjs += '.js';

		var spector = null;

		// Load the scripts + map file to allow vscode debug.
		SPECTORTOOLS.Loader
			.onReady(function() {
				// Create an inspector.
				spector = new SPECTOR.Spector();
				spector.displayUI();
				// spector.onCapture.add(function(c) { console.log(c); });
				// setTimeout(function() {
				// 	spector.captureCanvas(document.getElementById('renderCanvas'));
				// }, 1000);
			})
			.load(indexjs);
	</script>
	
	
	<script src="js/simple.js"></script>
</body>
</html>
