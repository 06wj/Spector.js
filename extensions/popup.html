<!DOCTYPE HTML>
<html>

<head>
    <script type="text/javascript" src="spector.bundle.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <style>
        .canvasListComponent ul {
            max-height: 240px;
            overflow-y: visible;
            overflow-x: hidden;
        }

        body {
            font-family: Consolas, monaco, monospace;
            font-size: 14px;
            font-weight: 500;
        }

        .helpText {
            position:absolute;
            top:50px;
            left:10px;
            right:10px;
            bottom:250px;
            text-align:center;
        }

        .filler {
            position:absolute;
            top:80px;
            bottom:60px;
            left:0px;
            right:0px;
            opacity:0.15;            
        }

        img {
            z-index:-3;
        }
        
        div {
            z-index:9000;
        }

        .footer {
            position:absolute;
            top:240px;
            bottom:0px;
            left:0px;
            right:0px;            
            text-align:center;
        }
    </style>
</head>

<body style="width:400px;height:300px;margin:0px;padding:0px;">
    <p id="help" class="helpText">
        Please, select a canvas in the list above.
    </p>
    <p id="helpSelected" class="helpText">
        Record with the red button, you can also pause or continue playing the current scene.
    </p>
    <p id="wait" class="helpText">
        Capturing, be patient (this can take up to 3 minutes)...
    </p>
    <p class="footer">
        You can drag previoulsly saved captures here to open them.
    </p>
    <img src="spectorjs.svg" alt="SpectorJS" class="filler" /> 
    <div id="openCaptureFile" class="filler">
    </div>

    <style>
        .captureMenuComponent {
            opacity: 0.9;
        }
    </style>
</body>

</html>
