<!DOCTYPE HTML>
<html>

<head>
    <script type="text/javascript" src="spector.bundle.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <style>
        .canvasListComponent ul {
            max-height: 240px;
            overflow-y: visible;
            overflow-x: hidden;
        }

        body {
            font-family: Consolas, monaco, monospace;
            font-size: 14px;
            font-weight: 500;
        }

        .helpText {

        img {

    <style>
        .captureMenuComponent {
            top: 0px;
